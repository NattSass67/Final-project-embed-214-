<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>MY SMART BOTTLE BIN</title>
      <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://webartdevelopers.com/blog/wp-content/uploads/2021/11/bubble-float-600x333.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
         }
         .wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         }
         h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-weight: 600;
         }
         form {
            text-align: center;
         }
         input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: buttonMotion 1s infinite alternate;
         }
         input[type="button"]:hover {
            background-color: #45a049;
            animation: none;
         }
         #messages {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
         }
         @keyframes buttonMotion {
            0% {
               transform: translateX(0);
            }
            100% {
               transform: translateX(5px);
            }
         }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>MY SMART BOTTLE BIN</h1>
         <form id="connection-information-form">
            <b>CONNECT TO MY BIN:</b><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
